<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Juego Preguntas</title>
</head>
<body>
    <div class="cuerpo">
     


        <div class="container text-center  mb-5" id="cajaEntera">
            <div class="row">
                <div class="col-12">
                    <div id="cajaInicio" class="shadow-lg rounded"> 
                        <div id="contenido">
                            <h5 class="card-title display-4">Adivina a que pais pertenece la bandera</h5>
                            <button class="btn btn-dark m-5 shadow-button-2" onclick="comenzarJuego()">COMENZAR A JUGAR</button>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div id="cajaJuego" class="shadow-lg rounded"> 
                        <img src="" alt="Imagen" id="imagenBandera" class="mt-5 rounded"> 
                        <div class="opciones">
                            <div class="opcion" id="op0" onclick="comprobarRespuesta(0)">
                                <div class="letra button-55" id="l0">A</div>
                                <div class="nombre button-55" id="n0">OPCION A</div>
                            </div>
                            <div class="opcion" id="op1" onclick="comprobarRespuesta(1)">
                                <div class="letra button-55" id="l1">B</div>
                                <div class="nombre button-55" id="n1">OPCION B</div>
                            </div>
                            <div class="opcion" id="op2" onclick="comprobarRespuesta(2)">
                                <div class="letra button-55" id="l2">C</div>
                                <div class="nombre button-55" id="n2">OPCION C</div>
                            </div>
                        </div> 
                    </div>
                </div>
                <div id="pantallaFin" class="shadow-lg rounded">
                    <div id="contenidoFin">
                        <h2>CORRECTAS: <span id="numCorrectas" class="display-6"></span></h2>
                        <h2>INCORRECTAS: <span id="numIncorrectas" class="display-6"></span></h2>
                        <button class="btn m-5 btn-dark shadow-button-2" onclick="volverInicio()">VOLVER AL INICIO</button>
                    </div>
                </div>
            </div>
        </div>
       
        <div class="text-center p-3 text-dark  fixed-bottom">
            <span>Â© 2022 :</span>
            <a class="text-dark" href="https://github.com/alberola" target="_blank">Alejandro Alberola</a>
            <span> All Right Reserved</span>
        </div>
        
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
